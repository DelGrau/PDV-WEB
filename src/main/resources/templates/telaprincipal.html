<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Vendas</h1>
<form method="post" th:action="@{/vendas/filtrar}">
    <label>Data Inicial: <input type="date" th:field="${filtro.dataInicial}" /></label><br>
    <label>Data Final: <input type="date" th:field="${filtro.dataFinal}" /></label><br>
    <button type="submit">Filtrar</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="venda : ${vendasFiltradas}">
        <td th:text="${venda.id}"></td>
        <td th:text="${venda.data}"></td>
        <td th:text="${venda.valor}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
